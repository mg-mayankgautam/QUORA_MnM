<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quora</title>
        <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
</head>

<body>
    <div class="navbar">
        <div class="site_name">
           <h1>Quora</h1> 
        </div>
    
        <div class="search">
             <form action="/searchquestion" method="POST"> 
                <input type="text" name="newquestion" class="ques_input" id="m" placeholder="search anything">
                <button class="search_question_btn"><img class="search_icon" src="./media/search-icon.png" alt="search"></button>
             </form> 
        </div>

        <div class="nav_btns" id="m">
                <button data-modal-target="#login" class="login_btn">
                    Login 
                </button>
                <div class="login" id="login">
                    <div class="header">
                        <div class="login_title">Login</div>
                        <div class="signup_title">SignUp</div>
                        <button data-close-btn class="close_btn">&times;</button>
                    </div>
                    <div class="login_body">
                        <form action="/authentication/login" method="POST">
                            <input type="text" name="username" class="username" placeholder="username">
                            <input type="password" name="password" class="password" placeholder="password">
                            <button class="login_now">login</button>
                        </form>
                    </div>
                    <div class="signup_body">
                        <form action="/authentication/signup" method="POST">
                            <input type="text" name="username" class="username" placeholder="username">
                            <input type="password" name="password" class="password" placeholder="password">
                            <button class="signup_now">sign up</button>
                        </form>
                    </div>
                </div>
                
                <div id="overlay"></div>
                
        </div>    

        <!-- <button>sign OUT</button> -->
    </div>
    
    <div class="top_buttons">
        <!-- <button class="back_btn">back</button> -->
        
        <div class="add_question">
            <form action="/addquestion" method="POST">
                <input type="text" name="newquestion" class="question_input" id="m" placeholder="POST A QUESTION">
                <button class="add_question_btn">post</button>
            </form>
        </div>
    </div>

    <!-- <div class="modal_div">
        
                <button class="my_questions_btn">my questions</button>
                <button class="all_questions_btn">all questions</button>
            
    </div> -->
  
    <div class="output_div">

       
            
        </div>
    
    </div>
    
    <script src="./scripts/script.js"></script>

</body></html>
